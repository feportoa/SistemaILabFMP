
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Relatório de Presença</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .relatorio-box {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #3498db; /* Cor azul */
      color: #fff; /* Texto branco */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2{
      background-color: #2980b9; /* Cor de fundo azul */
      color: #000; /* Cor do texto preto */
      padding: 10px; /* Espaçamento interno */
      text-align: center; /* Alinhamento do texto ao centro */
      font-size: 18px; /* Tamanho da fonte */
      font-weight: bold; /* Negrito */
    }
  </style>
</head>
<body>

  <div class="relatorio-box">
    <h2 style="text-align: center;">Gerar Relatório de Presença</h2>

    <form action="relatorio_presenca.html" method="get">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" name="aluno">
        <option value="aluno1">Aluno 1</option>
        <option value="aluno2">Aluno 2</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>

      <label for="projeto">Selecione o Projeto:</label>
      <select id="projeto" name="projeto">
        <option value="projetoA">Projeto A</option>
        <option value="projetoB">Projeto B</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>

      <button type="submit">Gerar Relatório</button>
    </form>
  </div>

</body>
</html>
